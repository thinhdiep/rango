<!DOCTYPE html>
{% load static %}
<html>

	<head>
		<title>Rango-{% block title_block %}default title{% endblock %} </title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		
	</head>


	<body >
		<div class="container">
	   			<div class="navbar navbar-default">
	       			<div class="container-fluid">
						<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				               <span class="icon-bar"></span>
				               <span class="icon-bar"></span>
				               <span class="icon-bar"></span>
				        </button>
						<a class="brand" href="{% url 'rango:index' %}">Rango</a>
						<span class="glyphicon glyphicon-search">dd</span>
						<div class="container-fluid">
							<div class="row-fluid">
								<div class="span3"></div>
								<div class="span9">{% block body_block %} This is default {% endblock %}</div>
							</div>
						</div>
						<div class="collapse navbar-collapse">
							<ul class='nav nav-tabs'>
								<li><a href="{% url 'rango:add_category' %}">Add Category</a></li>
								<li><a href="{% url 'rango:register' %}">Register Here</a></li>
								<li><a href='{% url "rango:about" %}'>About</a></li>
							</ul>
							<ul class="nav pull-right">
								{% if user.is_authenticated %}
									<li><a href='{% url "rango:logout" %}'>LogOut</a></li>

								{% else %}
									<li><a href='{% url "rango:login" %}'>Log In</a></li>
								{% endif %}
							</ul>
						</div>
					</div>
				</div>
			</div>

		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/jquery-1.11.min.js' %}"></script>
	</body>

</html>
