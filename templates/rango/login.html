{% extends 'rango/base.html' %}
{% load static %}
<head>
	<title>Login</title>
</head>
<body>
	{% block body_block %}
		<h1>Login page </h1>
		<div class="hero-unit">
			<div class="container">
				<form class="form-signin span4" acton="{% url 'rango:login' %}" method="POST">
					{% csrf_token %}
					UserName: <input type="text" name="username">
					</br>
					Password: <input type="password" name="password">
					<input class="btn btn-primary" type="submit" name="submit" value="login">
				</form>
			</div>
		</div>
	{% endblock %}
</body>
